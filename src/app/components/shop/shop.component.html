<div class="shop-container">
  <h1>Shop</h1>
  <div *ngFor="let product of products" class="product-card">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency: 'EUR' }}</p>
    <button (click)="addToCart(product)">Zum Warenkorb hinzuf√ºgen</button>
  </div>
  <div *ngIf="!isLoggedIn" class="login-hint">
    <p>Bitte loggen Sie sich ein, um Produkte zu kaufen!</p>
  </div>
  <button [routerLink]="['/cart']">Zum Warenkorb</button>
</div>

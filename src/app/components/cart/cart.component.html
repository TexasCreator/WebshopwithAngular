<div class="cart-container">
  <h1>Warenkorb</h1>
  <div *ngIf="cart.length === 0">
    <p>Ihr Warenkorb ist leer.</p>
    <button [routerLink]="['/shop']">Zur√ºck zum Shop</button>
  </div>
  <ul *ngIf="cart.length > 0">
    <li *ngFor="let product of cart">
      {{ product.name }} - {{ product.price | currency: 'EUR' }}
    </li>
  </ul>
  <button (click)="clearCart()">Warenkorb leeren</button>
  <button (click)="proceedToPayment()">Bezahlen</button>
</div>

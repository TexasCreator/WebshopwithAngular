<header>
  <h1>{{ title }}</h1>
  <nav>
    <a routerLink="/shop" routerLinkActive="active">Shop</a>
    <a routerLink="/cart" *ngIf="isLoggedIn" routerLinkActive="active">Warenkorb</a>
    <a routerLink="/payment" *ngIf="isLoggedIn" routerLinkActive="active">Zahlung</a>
    <a routerLink="/login" *ngIf="!isLoggedIn" routerLinkActive="active">Login</a>
    <a (click)="onLogout()" *ngIf="isLoggedIn" class="logout-link">Logout</a>
  </nav>
</header>
